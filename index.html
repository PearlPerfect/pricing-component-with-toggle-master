<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | pricing-component-with-toggle-master</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
<div class="container">
    <h2>Our Pricing</h2>
    <div class="top">
 <p>Annually</p> 
 <div class="toggle">
  <input type="radio" class="button" name="toggle" id="first">
  <input type="radio" class="button" name="toggle" id="second">
 </div>
  <p>Monthly</p>
</div>
<div class="subcriptions">

  <div id="basic" class="Allsubcriptions"> 
    <h3>Basic</h3>
    <h1 id="basicAmount">&dollar;199.99</h1> 
    <p>500 GB Storage</p>
    <p>2 Users Allowed</p>
    <p>Send up to 3 GB</p>
    <button type="button">Learn More</button>
  </div>
 
<div id="professional" class="Allsubcriptions">
  <h3>Professional</h3>
  
  <h1 id="professionalAmount">&dollar;249.99</h1>
  <p>1 TB Storage</p>
  <p>5 Users Allowed</p>
  <p>Send up to 10 GB</p>
  <button type="button">Learn More</button>
</div>
  
<div id="master" class="Allsubcriptions">
 <h3>Master</h3> 

  <h1 id="masterAmount">&dollar;399.99</h1>
  <p>2 TB Storage</p>
  <p>10 Users Allowed</p>
  <p>Send up to 20 GB</p>
  <button type="button">Learn More</button>
</div>
  
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/PearlPerfect" target="_blank">Imo Emmanuel</a>.
  </div>
</div>

</main>
  <script src="script.js"></script>
</body>
</html>
